<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Conversor de moneda VUE.JS Benjamin</title>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <h1 class = "col-md-12 text-center">Conversor moneda VUE.JS Benjamin </h1>
                        <div class="row">
                <div class="col-sm-6">
                    <label for="actual"></label>
                    <select v-model = "from"  name="" id="" class ="form-control">
                        <option :value ="moneda.id" v-for="moneda in formatearMonedas">
                            {{moneda.currencyName}}
                        </option>
                        
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="final"></label>
                    <select v-model = "to" name="" id="" class ="form-control">
                        <option :value ="moneda.id" v-for="moneda in formatearMonedas">  <!-- Dos puntos en el value para vin -->
                            {{moneda.currencyName}}
                        </option>
                        
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <input v-model="cantidad" type="text" 
                    class = "form-control my-5 text-center" 
                    placeholder="Ingresar cantidad ">
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button :disabled = "deshabilitado" @click="convertirMoneda()" class ="btn btn-primary">Convertir</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-12 text-center">  
                    <h1>{{calcularResultado}}</h1>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <!-- development version, includes helpful console warnings -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
     <script src="app.js"></script>
  </body>
</html>
